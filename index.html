<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>calc</h1>
        <div class="container-theme">
            <h2>theme</h2>
            <form class="form-theme">
                <label class="num-theme-container">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </label>
                <input class="input-range" type="range" name="themes" id="themes" min="1" max="3" value="2">
            </form>
        </div>
    </header>
    <main>
        <div class="table-screen">
            <p class="text-screen">399,981</p>
        </div>
        <form class="table-pad">
            <input class="pad-btn-7" type="button" value="7">
            <input class="pad-btn-8" type="button" value="8">
            <input class="pad-btn-9" type="button" value="9">
            <input class="pad-btn-del" type="button" value="del">
            <input class="pad-btn-4" type="button" value="4">
            <input class="pad-btn-5" type="button" value="5">
            <input class="pad-btn-6" type="button" value="6">
            <input class="pad-btn-add" type="button" value="+">
            <input class="pad-btn-1" type="button" value="1">
            <input class="pad-btn-2" type="button" value="2">
            <input class="pad-btn-3" type="button" value="3">
            <input class="pad-btn-substract" type="button" value="-">
            <input class="pad-btn-dot" type="button" value=".">
            <input class="pad-btn-0" type="button" value="0">
            <input class="pad-btn-division" type="button" value="/">
            <input class="pad-btn-multiplication" type="button" value="x">
            <input class="pad-btn-reset" type="button" value="reset" id="btn-reset">
            <input class="pad-btn-equal" type="button" value="=">
        </form>
    </main>
</body>

</html>
